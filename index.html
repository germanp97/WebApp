<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="BallGame.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="myCanvas"></canvas>
<div class="wrapper">
    <button id="startGame" type="button" onclick="startGame()">Start Game</button>
    <button id="restartGame" onclick="restart()">Play Again</button>
    <div id="counter"></div>
    <div id="final-score">
        <p> Rotate the device to your left and right to move the paddle. </p>
        <p>Try to hit the bricks.</p>
    </div>
</div>
<div id="bar"></div>
</body>
</html>
