<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="BallGame.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="headline">
    Pong
</h1>
<canvas id="ball"></canvas>
<div id="wrapper">
    <button id="startButton" type="button" onclick="startGame()"> Start Game</button>
    <div id="counter"></div>
    <p id="final-score">Rotate the device to your left and right to control the bar and try to hit the ball. Good luck &
        have fun!</p>
</div>
<div id="bar"></div>
<div id="score">0</div>
</body>
</html>
